<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>School Record System</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script>
		function ajax_request() {
			var xmlhttp = new XMLHttpRequest();

			//var any name' below check both state and readystate

		    xmlhttp.onreadystatechange = function() {
				if(xmlhttp.readyState == 4 && xmlhttp.status == 200) {
					// if then show/ set receiving value
					var test_div = document.getElementById('test');
					test_div.innerHTML = xmlhttp.responseText;
				}
			}
			// Create then send request
			xmlhttp.open('GET', 'data.php', true);
			xmlhttp.send();
		}
	</script>
	<style type="text/css">
		.btn, .form-control {
			border-radius: 0;
		}
	</style>
</head>
<body onload="ajax_request();">
	<div class="rare-wind-gradient">
		<div class="container">
			<div class="jumbotron">
				<div class="row backgroundimg">
					<h1 class="deepshd">Skolregister</h1>
				</div>	
			</div>

			<div class="form-horizontal">
					<div class="form-group">
						<label class="control-label col-md-2">Studerande</label>
					    <div class="col-md-7">
					    	<input type="text" class="form-control">
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">Kurs ämne</label>
					    <div class="col-md-3">
					    	<select class="form-control">
					    		<option>Matematik</option>
					    		<option>Häxa</option>
					    		<option>Under vattenkorg vävning</option>
					    		<option>Dinosauriehållning</option>
					    		<option>Robotuppror</option>
					    		<option>Dataprogramering</option>
					    	</select>
					    </div>
					    <label class="control-label col-md-2">Studentavgift</label>
					    <div class="col-md-2">
					    	<input type="number" class="form-control">
					    </div>
					</div>
					<div class="form-group">
						<label class="control-label col-md-2">Demeriter och Disciplin</label>
					    <div class="col-md-7">
					    	<input type="text" class="form-control">
					    </div>
					</div>
					<div class="form-group">
						<div class="col-md-7 col-md-offset-2">
							<button class="btn btn-danger btn-block" onclick="ajax_request();">Lägg till ny post</button>
						</div>
					</div>
			</div>
			
			<table class="table table-striped">
				<thead>
					<tr class="success">
						<th>S. NO</th>
						<th>Elevs namn/Student Name</th>
						<th>Studentämne/Student subject</th>
						<th>Studentavgift/Student fee</th>
						<th>Handling</th>
					</tr>
				</thead>
				<tbody id="test">
					
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
